<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bài 1</h1>
    <input type="text" id="searchValue" placeholder="Tìm kiếm" />
    <button onclick="displaySearchResult()">Tìm kiếm</button>
    <div id="searchResult"></div>

    <h2>Bài 2</h2>
    <form id="inputFormDay">
      <label for="daysInput">Nhập số ngày:</label>
      <input type="number" id="daysInput" name="daysInput" min="1" required />
      <button type="submit">Tính ngày</button>
    </form>
    <p id="result"></p>

    <h1>Bài 3</h1>

    <form onsubmit="handleCalculate(event)">
      <input type="text" id="num1" placeholder="Số thứ nhất" />
      <input type="text" id="num2" placeholder="Số thứ hai" />
      <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <button type="submit">Tính toán</button>
    </form>
    <div id="calcResult"></div>
    <script src="example.js"></script>
  </body>
</html>
